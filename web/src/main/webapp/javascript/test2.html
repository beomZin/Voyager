<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s = "Hello World!!";

console.log(s.substring(3));
console.log(s.substring(3, 4));

// replace(값1, 값2) : 처음 값1을 찾아서 값2를 바꿈
console.log(s.replace("l", "k"));
// replace(정규식 값, 값2) : 정규식에 따라 값을 찾고 값2로 바꿈
// 정규식 : /찾을값/옵션들
// replace에서 정규식 사용시 정규식에는 따옴표 없음
console.log(s.replace(/l/gi, "k"));
// 대소문자화
console.log(s.toUpperCase());
console.log(s.toLowerCase());

var a = "         hi !        ";
console.log(a.trim());

var b = "1";
// padStart(숫자, 값) : 문자열이 숫자개수만큼 길이가 될때까지 값을 왼쪽에 채움
console.log(b.padStart(5, "0"));

console.log(s.charAt(0));
// javascript에서는 문자열을 배열의 형태로 보관하기 때문에
// 별도의 작업없이 배열 취급이 가능
console.log(s[0]);

var c = "가나다, 라마바, 사아자";
console.log(c.split(","));

console.log(s.indexOf("l"));
console.log(s.indexOf("l", 4));
console.log(s.indexOf("x"));

console.log(s.lastIndexOf("l"));
console.log(s.lastIndexOf("l", 4));

var d = 3.1415;

console.log(Math.round(d));
console.log(Math.ceil(d));
console.log(Math.floor(d));

console.log(Math.abs(-7));

console.log(Math.random());

// Lotto번호 출력
var lotto = [];

for(var i = 0; i < 6; i++) {
	lotto[i] = Math.floor(Math.random() * 45) + 1;
	for (var j = 0; j < i; j++) {
		if (lotto[i] == lotto[j]) {
			i--;
			break;
		}
	}
}

console.log(lotto);
console.log(lotto.sort());
</script>
</head>

</body>
</html>
