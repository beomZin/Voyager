<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var obj = new Array(3);
for (var i = 0; i < obj.length; i++) {
	obj[i] = Math.floor(Math.random() * 9) + 1;
	for (var j = 0; j < i; j++) {
		if (obj[i] == obj[j]) {
			i--;
			break;
		}
	}
}

console.log(obj);

function num(a) {
	var t = document.getElementById("txt");
	var r = document.getElementById("result")
	t.value += a.toString();
	
	var n = t.value.split("");
	
// 비교	
	var s = 0;
	var b = 0;
	 for (var i = 0; i < obj.length; i++) {
		for (var j = 0; j < obj.length; j++) {
			if (obj[i] == n[j] && i == j) {
				s++;
			} else if (obj[i] == n[j] && i != j) {
				b++;
			}
		}
	}
	 
	 var o = 3 - (s + b);
		
// 출력, 초기화
	if(n.length == 3) {
		console.log(n);
		
		console.log("strike : " + s);
		console.log("ball : " + b);
		console.log("out : " + o);
		 
		r.value += "입력값 : " + t.value + "\t[" + s + "S " + b + "B " + o + "O]\n";
		t.value = "";
	}

// 정답
	if(s == 3) {		
		for(var i = 1; i <= 9; i++) {
			var b = document.getElementById("num" + i);
			b.disabled = true;
		}
		r.value += "-------- USER WIN --------"
	}
	
}

</script>
</head>
<body>
<h1>숫자야구</h1>
<input type="text" id="txt" placeholder="1~9까지 숫자 3개 입력">
<br/>
<input type="button" value="1" onclick="num('1')" id="num1" />
<input type="button" value="2" onclick="num('2')" id="num2" />
<input type="button" value="3" onclick="num('3')" id="num3" /> <br/>
<input type="button" value="4" onclick="num('4')" id="num4" />
<input type="button" value="5" onclick="num('5')" id="num5" />
<input type="button" value="6" onclick="num('6')" id="num6" /> <br/>
<input type="button" value="7" onclick="num('7')" id="num7" />
<input type="button" value="8" onclick="num('8')" id="num8" />
<input type="button" value="9" onclick="num('9')" id="num9" />
<br/>
<textarea id="result" rows="10" cols="26"></textarea>
<br/>
</body>
</html>
