<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a {
	width: 200px;
	height: 200px;
	border: 2px solid #000;
	border-radius: 100px;
	overflow: clip;
}

.b {
	width: 300px;
	height: 300px;
	background-color: orange;
}

.c {
	width: 200px;
	border: 1px solid #000;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
</style>
</head>
<body>
<div class="a">
	<div class="b"></div>
</div>
<div class="c">가나다라마바사아자차카타파하가나다라마바사아자차카타파하</div>
</body>
</html>
