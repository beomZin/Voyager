<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.box {
	display : inline-block;
	vertical-align : top;
	width : 150px;
	height : 150px;
	background-color : orange;
	position : absolute;
	top : 0px;
	left : 0px;
	z-index : 10;
}

.box2 {
	display : inline-block;
	vertical-align : top;
	width : 150px;
	height : 150px;
	background-color : purple;
	position : absolute;
	top : 100px;
	left : 100px;
}

.wrap1, .wrap2 {
	height : 300px;
	margin-top : 100px;
	border : 1px solid black;
}

.wrap2 {
	position : relative;
}
</style>
<body>abc
<div class="wrap1">
	<div class="box"></div>
</div>
<div class="wrap2">
	<div class="box"></div>
	<div class="box2"></div>
</div>
</body>
</html>
