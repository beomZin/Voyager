<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-size : 0;
	margin : 0;
}

div, span {
	font-size : 11pt;
}

/* selector */
/* . -> class */
.a {
	background-color : red;
}

/* # -> id */
#b {
	background-color : green;
}

/* [키=값] -> 속성=값 인 것들 */
[name='c'] {
	background-color : blue;
}

.box {
	display : inline-block;
	vertical-align : top;
	width : 100px;
	height : 100px;
	background-color : orange;
	border : 1px solid #000;
}

.wrap {
	width : 600px;
	height : 300px;
	background-color : gray;
	margin : 0 auto;
}
</style>
</head>
<body>
<div class="a">1</div>
<div id="b">2</div>
<div name="c">3</div>
<br/>
<span class="a">1</span>
<span id="b">2</span>
<span name="c">3</span>
<br/>
<div class="wrap">
	<div class="box">가나다</div>
	<div class="box"></div>
</div>
</body>
</html>
